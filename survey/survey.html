<!doctype html>

<html>
  <head>
    <title>Survey</title>
    <link href="survey.css" type="text/css" rel="stylesheet" />

  </head>
  <body>
    <h1 id="title">Survey</h1>
    <div id="main">
      <form name="survey-form" id="survey-form">
        <div class="form-entry">
          <div class="label">
            <label for="name" id="name-label"><span>Name:</span></label>
          </div>
          <div class="right-row">
            <input type="Text" name="name" id="name" placeholder="Enter your name" required/>
          </div>
        </div>
        <div class="form-entry">
          <div class="label">
            <label for="email" id="email-label"><span>Email:</span></label>
          </div>
          <div class="right-row">
            <input type="email" name="email" placeholder="Enter your email" required/>
          </div>
        </div>
        <div class="form-entry">
          <div class="label">
            <label for="age" id="age-label"><span>Age:</span></label>
          </div>
          <div class="right-row">
            <input type="number" name="age" placeholder="Age" min="10" max="90" />
          </div>
        </div>
        <div class="form-entry">
          <div class="label">
            <p>You are currently a: </p>
          </div>
          <div class="right-row">
            <select id="dropdown">
              <option>Student</option>
              <option>Full time worker</option>
              <option>Part time worker</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-entry">
          <div class="label">
            <p>Would you recomend freeCodeCamp to a friend?</p>
          </div>
          <div class="right-row">
            <ul>
              <li><input type="radio" name="share" value="Definitely" />Definitely</li>
                <li><input type="radio" name="share" value="Maybe" />Maybe</li>
                <li><input type="radio" name="share" value="Unsure" />Unsure</li>
            </ul>

          </div>
        </div>
        <div class="form-entry">
          <div class="label">
            <p>Which of these interest you the most?</p>
          </div>
          <div class="right-row">
            <ul>
              <li><input type="checkbox" name="field" value="frontend"/> Frontend</li>
              <li><input type="checkbox" name="field" value="backend" /> Backend</li>
              <li><input type="checkbox" name="field" value="datascience" /> Data Science</li>
            </ul>
          </div>
        </div>
        <div class="form-entry">
          <div class="label">
            <p>Any comments or suggestions?</p>
          </div>
          <div class="right-row">
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
          </div>
        </div>
        <div class="form-entry">
          <input type="submit" value="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
